<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <!-- ESTILOS -->
     <link rel="stylesheet" href="slider-mobile/owl.carousel.min.css">
     <link rel="stylesheet" href="slider-mobile/owl.theme.default.min.css"> 
     <link href="style.css" rel="stylesheet" type="text/css">
     <link href="style-slider-desk.css" rel="stylesheet" type="text/css">
     <link href="slider-mobile/style.css" rel="stylesheet" type="text/css">
<title>POWERGYM</title>
 

</head>
<body>
    
    <!-- NAV TOTAL COMIENZA -->
    <nav>
        <!--  CONTAINER DEL NAV MOBILE ----------------------->
        <div class="container-nav-mobile">
            
            <div class="contenedor-nav-mobile">
                <img class="logo-mobile" src="img/logo.png">
        
                <img class="list-mobile" src="img/List.png" width="48" height="48"> 
            </div>
       
            <ul class="ul-mobile">
                <!-- <li class="li-mobile"><a>HOME</a></li> -->
                <li class="li-mobile"><a>ABOUT</a></li>
                <li class="li-mobile"><a>SERVICES</a></li>
                <li class="li-mobile"><a>PROJECTS</a></li>
                <li class="li-mobile"><a class="show-contact">CONTACTS</a></li> 
            </ul>
            
        </div>
        <!-- CONTAINER DEL NAV MOBILE TERMINA --------------->
        
        <!-- CONTAINER DEL NAV TABLET Y DESKTOP ------------->
        <div class="container-nav-tabletydesktop">
            <div class="content-logo-text">
                <img class="logo-desktop" src="img/logo.svg">
                <p>POWERGYM</p>
            </div>
            
            <ul class="ul-tabletydesktop">
                <!-- <li><a>Home</a></li> -->
                <li><a>About us</a></li>
                <li><a>Membership Pricing</a></li>
                <li><a>Pograms & Classes</a></li>
                <li class="show-contact"><a>Contact</a></li>
            </ul>
        </div>
        <!-- CONTAINER DEL NAV TABLET Y DESKTOP TERMINA -->
    </nav>
     <!-- NAV TOTAL TERMINA -->
   
    
    <!-- COMIENZA EL SLIDER -->
    <section class="slider-content">
         <!-- SLIDER MOBILE COMIENZA -->
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/1.jpg"></div>
            <div class="item"><img src="img/2.jpg"></div>
            <div class="item"><img src="img/3.jpg"></div>
        </div>
        <!-- SLIDER MOBILE TERMINA -->
        
        
        
        
        
        
        
        
        
        
        
        
        <!-- SLIDER DESK COMIENZA -->
       <div class="slider-desk">
           <!-- ENTRADAS -->
           <input type="radio" name="radio" id="radio1" checked>
           <input type="radio" name="radio" id="radio2">
           <input type="radio" name="radio" id="radio3">
         <!-- contenido del slider imagenes -->  
           <div class="slider-desk-item">
               <img src="img/slider1-1.png">
               <img src="img/slider2-2.png">
               <img src="img/slider3-3.png">
           </div>
           <!-- FLECHAS -->
            <div class="flecha dere">
                <img src="img/dere.png">
            </div>
            <div class="flecha izq">
                <img src="img/izq.png">
            </div>
           <!--BTN-->
           <div class="content-btn">
               <label for="radio1"></label>
               <label for="radio2"></label>
               <label for="radio3"></label>
           </div>
           
       </div>
        <!-- SLIDER DESK TERMINA -->
        
        
        
        
        
        
        
        
        
        
        
        
        
    </section>
   
    <!-- TERMINA EL SLIDER -->
<script src="slider-mobile/slider-mobile.js"></script>
<script src="nav.js"></script>
<script src="slider-mobile/jquery.min.js"></script>
<script src="slider-mobile/owl.carousel.min.js"></script>
    
    
   
</body>
</html>
